<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        width: 150px;
        height: 150px;
        border: 1px solid #373737;
      }
    </style>
  </head>

  <body>
    <div
      id="caixa"
      onmouseover="alterarCor(this, 'red')"
      onmouseout="alterarCor(this, '#fff')"
    >
      <button
        onclick="alert('VocÃª clicou aqui')"
        onmouseenter="alterarCor(document.getElementById('caixa'), '#665')"
        onmouseout="alterarCor(document.getElementById('caixa'), '#fff')"
      >
        Enviar
      </button>
    </div>

    <script>
      function alterarCor(obj, cor) {
        obj.style.backgroundColor = cor;
      }
    </script>
  </body>
</html>
