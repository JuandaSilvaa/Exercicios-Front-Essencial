<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Igualdade fraca ou abstrata</title>
  </head>
  <body>
    <h1>Igualdade fraca ou abstrata</h1>
    <h1>Igualdade estrita</h1>

    <script>
      document.write(1 == 1)
      document.write("1" == 1)
      document.write(1 == true)
      alert("Serratec")
      var nome = prompt("digite seu nome:")
      document.write("<br>", nome)
      var resposta = confirm(nome, "deseja confirmar?")
      alert(resposta)
    </script>
  </body>
</html>
